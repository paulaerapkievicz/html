<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabelas</title>
  </head>
  <body>
    <div>
      <h1>Exemplos de tabelas:</h1>
      <table border="1">
        <caption>
          <h5>Satélites de Urano</h5>
        </caption>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de descobrimento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Titânia</td>
            <td>1787</td>
          </tr>
          <tr>
            <td>Oberon</td>
            <td>1787</td>
          </tr>
        </tbody>
      </table>
      <hr />

      <table border="1">
        <caption>
          <h3>Massas do Sistema Solar:</h3>
        </caption>
        <thead>
          <tr>
            <th>Componente</th>
            <th>Massa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sol</td>
            <td>99,85%</td>
          </tr>
          <tr>
            <td>Júpiter</td>
            <td>0,10%</td>
          </tr>
          <tr>
            <td>Demais Planetas</td>
            <td>0,04%</td>
          </tr>
          <tr>
            <td>Cometas</td>
            <td>0,01% (?)</td>
          </tr>
          <tr>
            <td>Satélites e anéis</td>
            <td>0,000 05%</td>
          </tr>
          <tr>
            <td>Asteroides</td>
            <td>0,000 000 2%</td>
          </tr>
          <tr>
            <td>Meteoritos e poeira</td>
            <td>0.000 000 1% (?)</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
